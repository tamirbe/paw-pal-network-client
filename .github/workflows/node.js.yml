name: Node.js Package

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: test project
        run: npm run test

      - name: lint project
        run: npm run lint

      - name: deploy app
        run: curl https://api.render.com/deploy/srv-cqdtv9g8fa8c73dsds0g?key=lR9J3RQPr6g
