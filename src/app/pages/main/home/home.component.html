<div class="home-container">
  <div class="navbar">
    <button (click)="home()">Home</button>
    <button (click)="toProfile()">Profile</button>
    <button (click)="toAbout()">About</button>
    <button (click)="logout()">Logout</button>
  </div>

  <h2>Home</h2>

  <div class="content-section">
    <div class="post" *ngFor="let post of posts">
      <img [src]="post.image" alt="Post image" *ngIf="post.image">
      <p>{{ post.description }}</p>
      <p><strong>{{ post.author.firstName }} {{ post.author.lastName }} ({{ post.author.username }})</strong> - {{ post.createdAt | date:'short' }}</p>
    
      <!-- Display information -->
      <div class="info-group">
        <button class="info-button" (click)="likePost(post)">Like ({{ post.likes.length }})</button>
        <button class="info-button" (click)="sharePost(post)">Share ({{ post.shares.length }})</button>
        <button class="info-button" (click)="savePost(post)">Save ({{ post.savedBy.length }})</button>
      </div>
    </div>
  </div>

  <div>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <input type="file" formControlName="image" (change)="onFileChange($event)" />
      <textarea formControlName="description" placeholder="Write something..."></textarea>
      <button type="submit">Upload</button>
    </form>
  </div>

  <div class="search-container">
    <input type="text" placeholder="Search users..." (input)="searchUsers($event)" />
  </div>
</div>
