<div *ngIf="user" class="profile-container">
  <h2>{{ user?.firstName }} {{ user?.lastName }}'s Profile</h2>
  <p><strong>Username:</strong> {{ user?.username }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>
  
  <!-- הצגת פרטים נוספים של המשתמש -->
  
  <!-- אם זה המשתמש הנוכחי, לא נציג את האפשרות לערוך כאן כי הוא יופנה לקומפוננטה אחרת -->
  <div *ngIf="isCurrentUser">
    <h3>My Profile Details</h3>
    <!-- הצגת פרטים נוספים שניתן לערוך -->
  </div>
  
  <!-- אם זה לא המשתמש הנוכחי -->
  <div *ngIf="!isCurrentUser">
    <h3>About {{ user?.firstName }}</h3>
    <button *ngIf="user?.username && !following.includes(user.username!)" (click)="followUser(user.username!)" class="follow-button">Follow</button>
    <button *ngIf="user?.username && following.includes(user.username!)" class="follow-button">Following</button>
    <button *ngIf="user?.username" (click)="addFriend(user.username!)" class="add-friend-button">Add Friend</button>
  </div>

  <!-- הצגת הפוסטים של המשתמש -->
  <div class="user-posts">
    <h3>{{ user?.firstName }}'s Posts</h3>
    <div *ngFor="let post of userPosts" class="post-item">
      <h4>{{ post.title }}</h4>
      <p>{{ post.content }}</p>
    </div>
  </div>
</div>
