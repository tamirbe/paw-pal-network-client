<div class="about-container">
  <h2>About Us</h2>
  <div *ngIf="aboutContent$ | async as content">
    <p>{{ content.description }}</p>

    <h3>Project</h3>
    <p>{{ content.project }}</p>

    <h3>Members</h3>
    <ul>
      <li *ngFor="let member of content.members">{{ member }}</li>
    </ul>
  </div>

  <div class="message-container" *ngIf="!messageSent">
    <h3>Contact Us</h3>
    <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" formControlName="message"></textarea>
      </div>
      <button type="submit" [disabled]="messageForm.invalid">Send</button>
    </form>
  </div>

  <div class="thank-you-container" *ngIf="messageSent">
    <h3>Thank You!</h3>
    <p>Your message has been sent successfully. We will get back to you soon.</p>
  </div>
</div>
