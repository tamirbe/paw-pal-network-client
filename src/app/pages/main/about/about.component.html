<div class="about-container">
  <h2>About Us</h2>
  <div *ngIf="aboutContent$ | async as content">
    <p>{{ content.description }}</p>

    <h3>Project</h3>
    <p>{{ content.project }}</p>

    <h3>Members</h3>
    <ul>
      <li *ngFor="let member of content.members">{{ member }}</li>
    </ul>
  </div>
</div>
